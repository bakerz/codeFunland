{% extends 'base/normal_base.html' %}

{% block title %}Update Your Avatar{% endblock %}

{% block body %}
<form action="{% url 'users:update_avatar' user.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    {% endif %}
</form>
{% endblock %}
