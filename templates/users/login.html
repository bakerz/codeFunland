{% extends "base/normal_base.html" %}

{% load custom_tags %}

{% block title %}登录{% endblock %}

{% block body %}
    {% form_extra form "user_login" %}
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message.level }}--{{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
