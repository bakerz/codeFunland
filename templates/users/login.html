
<form id="login_form" action="{% url 'users:user_login' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="submit" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message.level }}--{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
